on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: GitHub 코드 체크아웃
        uses: actions/checkout@v3

      - name: 서버에 접속 후 자동 배포 (clone or pull)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if [ ! -d ~/Web_project ]; then
              echo "🔹 프로젝트 폴더 없음 → git clone"
              git clone git@github.com:qoepwurity/Web_project.git ~/Web_project
            else
              echo "🔹 프로젝트 폴더 있음 → git pull"
              cd ~/Web_project
              git pull origin main
            fi

            cd ~/Web_project
            docker-compose down
            docker-compose up -d --build